<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Different inputs</title>
</head>
<body>
<form>
    <p><label>Button tag:</label>
    <input type="button" name="testbuttontag" value="Hello"></p>

    <p><label>Submit tag:</label>
    <input type="submit" name="testsubmittag"></p>

    <p><label>File tag:</label>
    <input type="file" name="testfiletag"></p>

    <p><label>Date tag:</label>
    <input type="date" name="testdatetag"></p>

    <p><label>Radio tag:</label>
        <input type="radio" name="testradiotag"></p>

</form>
</body>
</html>
